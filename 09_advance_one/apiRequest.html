<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API in JS</title>
</head>

<body style="background-color: #090900; color: #fff;">
    <script>
        const div = document.createElement('div');
        let para=document.createElement('p')
        div.style.border = "2px solid blue";
        div.style.width = "500px"
        div.style.height = "400px"
        div.setAttribute('id','content')
        document.body.append(div)
        divContainer=document.getElementById('content')
        let imgEle=document.createElement('img')
        imgEle.setAttribute('width','200px')
        imgEle.setAttribute('height','200px')
        divContainer.append(imgEle)
        divContainer.append(para)
        // // console.log(container);

        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                let data = JSON.parse(this.responseText);
                // console.log(typeof data);
                const followers = data.followers;
                const image = data.avatar_url;
                imgEle.setAttribute('src',image)
                let followerPara=document.querySelector('div p').append(followers)
            }
        }
        xhr.send();

    </script>
</body>

</html>
